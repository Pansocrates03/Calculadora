<!DOCTYPE html>
<html>

<body>

    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <table>
        <tr>
            <td colspan="4"><textarea readonly=""></textarea></td>
        </tr>
        <tr>
            <td><button class="nonum">(</button></td>
            <td><button class="nonum">)</button></td>
            <td><button class="nonum">^</button></td>
            <td><button class="nonum">รท</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="nonum">x</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="nonum">-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="nonum">+</button></td>
        </tr>
        <tr>
            <td><button class="nonum">C</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button class="equal">=</button></td>
        </tr>
    </table>
    <script src="./index.js"></script>
</body>

</html>
